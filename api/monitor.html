<div ng-controller="monitorCtrl">
<div ng-repeat="tbl in tabellen">
	<hr/>
	<h4>Tabelle: {{tbl.name}}</h4>
	<!--h3>Info: {{tbl.info}}</h3-->

	<!-- <form>
		<h4>Form:</h4>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-search"></i></div>
				<input type="text" placeholder="search" ng-model="tblsearch">
			</div>      
		</div>
	</form> -->

	<table class="table table-responsive table-hover table-striped" style="width: 98%;">
		<thead>
		<!-- <h4>thead: </h4> -->
			<tr>
				<th ng-repeat="head in tbl.header">
					<a href="#" ng-click="sortType = 'tbl'; sortReverse = !sortReverse">{{head}}
						<span ng-show="sortType == 'head' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'head' && sortReverse" class="fa fa-caret-up"></span>						
					</a>
				</th>				
			</tr>
		</thead>


		<tbody>
			<!-- <h4>tbody: </h4> -->
			<tr ng-repeat="row in tbl.rows | orderBy:sortType:sortReverse | filter:tblsearch">
				<td ng-repeat="col in row"><div class="ng-compile{{col}}" class="ng-compile({{col}})" ng-compile $compile>{{col}}</div></td>
			</tr>
		</tbody>
	</table>

</div>
</div>
